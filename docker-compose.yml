version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dqdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/dqdb
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./:/app

volumes:
  pgdata:
